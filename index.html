<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptogram Workshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cryptogram Workshop</h1>

        <div class="input-section">
            <label for="cryptogram-input">Enter your cryptogram:</label>
            <input type="text" id="cryptogram-input" placeholder="Enter encrypted text...">
            <div style="text-align: center;">
                <label class="inline-option">
                    <input type="checkbox" id="unique-letters" checked>
                    Force unique letters
                </label>
                <button onclick="createCryptogram()">Create Puzzle</button>
            </div>
        </div>

        <div id="puzzle-section" class="puzzle-section">
            <!-- Puzzle will be generated here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
